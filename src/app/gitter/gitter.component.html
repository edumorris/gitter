<div class="header">
  <header>
    <nav class="navbar fixed-top search-top">
      <a class="navbar-brand" href="#!">Gitter</a>
      <form #searchForm='ngForm' (ngSubmit)=submitSearch() class="form-inline form-group my-2 my-lg-0 search-form">
        <input class="form-control mr-sm-2" type="text" placeholder="Search..." id="search" name="search"
         [(ngModel)]="searchParam">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  </header>
</div>
<div class="container-fluid main-section">
  <p id=profile-photo><img src="{{ infoData.avatar_url }}" alt="Profile Image"></p>
  <p>{{ infoData.name }}</p>
  <p>{{ infoData.bio }}</p>
  <p>{{ infoData.html_url }}</p>
  <p>Projects: {{ infoData.public_repos }}</p>
  <!--<p>{{ repoData }}</p>-->
</div>
